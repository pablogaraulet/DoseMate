<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back | DoseMate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  {% include "header.html" %}

  <main>
    <!-- contenedor y animaciones idÃ©nticas a index.html -->
    <div class="fade-in" style="text-align:center; animation-delay:0.3s; margin-top:4rem;">
      <h2 style="font-size:3rem; font-weight:bold;">
        Welcome back, {{ username }}!
      </h2>
    </div>

    <div class="fade-in" style="font-size:1.5rem; animation-delay:0.8s; text-align:center; margin-top:1rem;">
      <p>Continue where you left off.</p>
    </div>

    <div class="auth-buttons fade-in"
         style="display:flex; justify-content:center; gap:20px; margin-top:2rem; animation-delay:1.2s;">
      <a href="{{ url_for('profile') }}" class="button-cv" style="color:#fff; text-decoration:none;">
        Profile
      </a>
      <a href="{{ url_for('dashboard') }}" class="button-cv" style="color:#fff; text-decoration:none;">
        Dashboard
      </a>
    </div>
  </main>

</body>
</html>
