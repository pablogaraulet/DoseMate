<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | DoseMate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  {% include "header.html" %}

  <main>
    <div class="contact-container fade-in" style="animation-delay: 0.3s;">
      <!-- Sign Up title -->
      <h2 class="fade-down" style="animation-delay: 0.3s;">Sign Up</h2>
      <span class="underline"></span>

      <!-- Registration form  -->
      <div class="fade-up" style="animation-delay: 0.8s;">
        <!-- Display messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="flash {{ category }}" style="margin-bottom: 1rem;">{{ message }}</p>
          {% endfor %}
        {% endwith %}

        <form class="contact-form" id="signupForm" method="post">
          <!-- Username -->
          <div class="input-row">
            <div class="form-field">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>

          <!-- Password -->
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <!-- Confirm Password -->
          <div class="form-field">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>

          <div class="btn-container">
            <button type="submit" class="button-cv" style="color: #fff;">
              Sign Up
              <span class="arrow">â†—</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
