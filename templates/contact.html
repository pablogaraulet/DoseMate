<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | DoseMate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      // Inicializa EmailJS con tu Public Key
      emailjs.init("FsfOgUsz9UhgOsVjA");
    })();
  </script>
</head>
<body>
  
  {% include "header.html" %}

  <main>
    <div class="contact-container fade-in" style="animation-delay: 0.3s;">
      <!-- Título "Contact" con efecto fade-down -->
      <h2 class="fade-down" style="animation-delay: 0.3s;">Contact</h2>
      <span class="underline"></span>

      <!-- Bloque de "Message Us" y formulario con efecto fade-up -->
      <div class="fade-up" style="animation-delay: 0.8s;">
        <h3>Message Us!</h3>
        
        <form class="contact-form" id="contactForm">
          <!-- Agrupar Name y Email en una sola fila -->
          <div class="input-row">
            <div class="form-field">
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" required>
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="user_email" required>
            </div>
          </div>
          
          <div class="form-field">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="user_subject" required>
          </div>
          
          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="btn-container">
            <button type="submit" class="button-cv" style="color: #fff;">
              Send Message
              <span class="arrow">↗</span>
            </button>
          </div>

          <!-- Mensaje de éxito / error -->
          <p id="successMessage" style="margin-top:10px; font-size:1rem;"></p>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const successMsg = document.getElementById('successMessage');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); // evita recargar la página
        
        emailjs.sendForm(
          'service_b7ul49e',   // tu service_id
          'template_ex32fam',  // tu template_id
          this,                // el propio formulario
          'FsfOgUsz9UhgOsVjA'   // tu public_key
        ).then(function() {
            successMsg.textContent = 'Message sent successfully!';
            successMsg.style.color = '#3ec1ec';
            form.reset();
          }, function(error) {
            successMsg.textContent = 'Error sending message: ' + JSON.stringify(error);
            successMsg.style.color = 'red';
          });
      });
    });
  </script>

</body>
</html>
